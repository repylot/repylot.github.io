<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RePylot: Online Chat</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@master/devicon.min.css">
    <link rel="icon" href="resources/repylot_logo.webp" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" integrity="sha512-pFbGHqD1zWAPKNvP4ZwbUpdyNYcJlHEJ48FqE8vV0Nxt9Q3J8JRLVjBNkeCzksMTqaR1zUmFIE5yEuqf4d8CIQ==" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="#python"><i class="devicon-python-plain"></i></a></li>
            <li><a href="#javascript"><i class="devicon-javascript-plain"></i></a></li>
            <li><a href="#java"><i class="devicon-java-plain"></i></a></li>
            <li><a href="#cpp"><i class="devicon-cplusplus-plain"></i></a></li>
            <li><a href="#ruby"><i class="devicon-ruby-plain"></i></a></li>
        </ul>
    </div>

    <header>
        <nav>
            <div class="logo">
                <img src="resources/repylot_logo.webp" alt="Logo">
            </div>
            <ul>
                <li><a href="https://github.com/repylot/CodeGenerators">GitHub</a></li>
                <li><a href="#home">How to use</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="index.html">Log In <i class="fas fa-sign-in-alt"></i></a></li>
            </ul>
        </nav>
    </header>

    <!-- Chat Wrapper -->
    <div class="chat-wrapper">
        <!-- Toggle Button -->
        <div class="toggle-container">
            <div class="toggle-button">
                <div class="toggle-option active" data-option="chat">Chat</div>
                <div class="toggle-option" data-option="editor">Editor</div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div id="chat-box" class="chat-box">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                <button id="send-button">Send</button>
            </div>
        </div>

        <div id="editor-area" class="editor-area">
            <textarea id="editor-textarea" placeholder="Write your Python code here..."></textarea>
            <div class="generated" id="generated">
                <p></p>
            </div>
        </div>
    </div>
    

    <script src="js/generateAnswer.js"></script>
    <script src="js/editMessage.js"></script>
    <script src="js/saveMessageButton.js"></script>
    <script src="js/toggleButton.js"></script>
    <script src="js/editor.js"></script>
</body>
</html>
